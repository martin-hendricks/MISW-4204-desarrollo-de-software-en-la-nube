# Configuración de SonarCloud para análisis de Python
sonar.projectKey=martin-hendricks_MISW-4204-desarrollo-de-software-en-la-nube
sonar.organization=martin-hendricks
sonar.projectName=MISW-4204-desarrollo-de-software-en-la-nube
sonar.projectVersion=1.0

# Directorios de código fuente (excluye tests)
sonar.sources=source/backend/app,source/worker/tasks,source/worker/utils

# Directorios de tests
sonar.tests=source/backend/tests,source/worker/tests

# Configuración de Python
sonar.language=py
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/uploads/**,**/assets/**,**/alembic/**

# Inclusiones de tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Configuración de cobertura
sonar.python.coverage.reportPaths=source/backend/coverage.xml,source/worker/coverage.xml
