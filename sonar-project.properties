# Configuración de SonarCloud para análisis de Python
sonar.projectKey=martin-hendricks_MISW-4204-desarrollo-de-software-en-la-nube
sonar.organization=martin-hendricks
sonar.projectName=MISW-4204-desarrollo-de-software-en-la-nube
sonar.projectVersion=1.0

# Directorios de código fuente (excluye tests)
sonar.sources=source/backend/app,source/worker

# Directorios de tests
sonar.tests=source/backend/tests,source/worker/tests

# Exclusiones de archivos que no son código fuente
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/uploads/**,**/assets/**,**/alembic/**,**/tests/**,**/htmlcov/**,**/.pytest_cache/**

# Configuración de Python
sonar.language=py
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Inclusiones de tests
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Configuración de cobertura
sonar.python.coverage.reportPaths=source/backend/coverage.xml,source/worker/coverage.xml

# Inclusiones específicas para coverage (asegurar que todos los archivos sean considerados)
# SonarQube analiza los archivos en sonar.sources, pero necesita saber qué incluir en coverage
sonar.coverage.inclusions=**/*.py

# Exclusiones para coverage (excluir solo tests y archivos no relevantes)
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__pycache__/**,**/*.pyc,**/migrations/**,**/alembic/**,**/htmlcov/**,**/.pytest_cache/**,**/assets/**,**/uploads/**,**/conftest.py

# Asegurar que SonarQube busque coverage en todos los módulos Python del worker
# Los paths relativos deben estar desde la raíz del proyecto
