events {
    worker_connections 1024;
}

http {
    # Configuraci칩n b치sica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Tama침o m치ximo de archivo (importante para videos)
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # Timeouts para uploads grandes
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Upstream Backend
    upstream backend {
        server backend:8000;
    }

    # Servidor principal
    server {
        listen 80;
        server_name _;

        # Health check endpoint de Nginx
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx"}';
            add_header Content-Type application/json;
        }

        # Proxy a Backend API
        location /api/ {
            proxy_pass http://backend/;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Timeouts (importante para uploads de video)
            proxy_connect_timeout 30000s;
            proxy_send_timeout 30000s;
            proxy_read_timeout 30000s;

            # Buffering para archivos grandes
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Ruta directa al backend (sin prefijo /api)
        location / {
            proxy_pass http://backend/;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Timeouts
            proxy_connect_timeout 30000s;
            proxy_send_timeout 30000s;
            proxy_read_timeout 30000s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
