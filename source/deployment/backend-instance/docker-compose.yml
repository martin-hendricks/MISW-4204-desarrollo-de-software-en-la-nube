version: '3.8'

# ===== CONFIGURACIÓN DE ALMACENAMIENTO =====
# Este docker-compose soporta dos modos de almacenamiento:
#
# MODO 1 - NFS (Almacenamiento compartido en red):
#   - Mantener el volumen: /mnt/nfs_uploads:/app/uploads
#   - En .env: FILE_STORAGE_TYPE=local
#   - Ejecutar ./setup-nfs-mount.sh antes de docker-compose up
#
# MODO 2 - S3 (Amazon S3):
#   - Comentar la línea del volumen NFS (línea 55)
#   - En .env: FILE_STORAGE_TYPE=s3, configurar AWS_ACCESS_KEY_ID, S3_BUCKET_NAME, etc.
#   - Ejecutar ./setup-s3.sh antes de docker-compose up
#
# Para cambiar de modo, solo edita el .env y comenta/descomenta el volumen

services:
  # ===== NGINX API GATEWAY =====
  nginx:
    image: nginx:alpine
    container_name: anb-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== REDIS BROKER =====
  redis:
    image: redis:7-alpine
    container_name: anb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== BACKEND API =====
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: anb-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # ===== ALMACENAMIENTO =====
      # NFS: Mantener esta línea activa si FILE_STORAGE_TYPE=local en .env
      # S3:  Comentar esta línea si FILE_STORAGE_TYPE=s3 en .env
      - /mnt/nfs_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    name: anb-network
    driver: bridge

volumes:
  redis_data:
    name: anb-redis-data
