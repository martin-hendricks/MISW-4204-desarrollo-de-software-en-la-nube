version: '3.8'

# ============================================
# Docker Compose para Worker con AWS SQS y S3
# ============================================
# Este archivo usa AWS SQS como message broker y S3 para almacenamiento
# Ya NO incluye NFS ni Redis
#
# Uso:
#   1. Configurar .env con credenciales AWS (mismo bucket y colas que Backend)
#   2. Ejecutar ./setup-s3.sh
#   3. docker-compose up -d
# ============================================

services:
  # ===== WORKER - Procesamiento de Videos =====
  worker:
    build:
      context: ../..
      dockerfile: worker/Dockerfile
    container_name: anb-worker
    ports:
      - "8001:8001"  # Health API
    env_file:
      - .env
    networks:
      - worker-network
    restart: unless-stopped
    # Límites de recursos para prevenir bloqueo de la máquina
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Máximo 2 CPUs
          memory: 4096M    # Máximo 4GB RAM
        reservations:
          cpus: '0.5'      # Mínimo 0.5 CPU
          memory: 512M     # Mínimo 512MB RAM
    command: >
      sh -c "python main.py &
             celery -A celery_app worker --loglevel=info --concurrency=2 --queues=video_processing,dlq"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ===== LOCAL LOGGING - $0 CloudWatch Cost =====
    # Logs guardados localmente en lugar de CloudWatch Logs
    # Para ver logs: docker logs anb-worker
    # Para debug: docker exec -it anb-worker tail -f /var/log/app.log
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  worker-network:
    name: anb-worker-network
    driver: bridge

# ============================================
# NOTAS:
# ============================================
# 1. Logging driver cambiado a json-file (local) para $0 en CloudWatch
# 2. Para métricas de pruebas de carga: usa AWS native metrics (FREE)
#    Ver: source/cloudwatch/LOAD_TESTING_METRICS.md
# 3. awslogs driver fue REMOVIDO para evitar costos de CloudWatch Logs
#    (~$1/month con 53k requests/day)
# 4. Para ver logs: docker logs anb-worker
# 5. Métricas de Worker disponibles en SQS (ApproximateNumberOfMessagesVisible, etc)
# ============================================
