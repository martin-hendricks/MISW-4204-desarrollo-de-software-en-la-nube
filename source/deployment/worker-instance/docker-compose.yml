version: '3.8'

services:
  # ===== WORKER - Procesamiento de Videos =====
  worker:
    build:
      context: ../../worker
      dockerfile: Dockerfile
    container_name: anb-worker
    ports:
      - "8001:8001"  # Health API
    env_file:
      - .env
    volumes:
      # Montaje NFS - se monta desde el host
      - /mnt/nfs_uploads:/app/uploads
      # Assets locales (logo, intro, outro) - apuntar a la carpeta source
      - ../../worker/assets:/app/assets:ro
    networks:
      - worker-network
    restart: unless-stopped
    command: >
      sh -c "python main.py &
             celery -A celery_app worker --loglevel=info --concurrency=4 --queues=video_processing,dlq"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  worker-network:
    name: anb-worker-network
    driver: bridge
