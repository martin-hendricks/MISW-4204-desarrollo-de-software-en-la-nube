version: '3.8'

# ===== CONFIGURACIÓN DE ALMACENAMIENTO =====
# Este docker-compose soporta dos modos de almacenamiento:
#
# MODO 1 - NFS (Almacenamiento compartido en red):
#   - Mantener el volumen: /mnt/nfs_uploads:/app/uploads
#   - En .env: STORAGE_TYPE=local
#   - Ejecutar ./setup-nfs-mount.sh antes de docker-compose up
#
# MODO 2 - S3 (Amazon S3):
#   - Comentar la línea del volumen NFS (línea 31)
#   - En .env: STORAGE_TYPE=s3, configurar AWS_ACCESS_KEY_ID, S3_BUCKET_NAME, etc.
#   - Ejecutar ./setup-s3.sh antes de docker-compose up
#
# Para cambiar de modo, solo edita el .env y comenta/descomenta el volumen

services:
  # ===== WORKER - Procesamiento de Videos =====
  worker:
    build:
      context: ../../worker
      dockerfile: Dockerfile
    container_name: anb-worker
    ports:
      - "8001:8001"  # Health API
    env_file:
      - .env
    volumes:
      # ===== ALMACENAMIENTO =====
      # NFS: Mantener esta línea activa si STORAGE_TYPE=local en .env
      # S3:  Comentar esta línea si STORAGE_TYPE=s3 en .env
      - /mnt/nfs_uploads:/app/uploads
      # Assets locales (logo, intro, outro) - SIEMPRE necesario
      - ../../worker/assets:/app/assets:ro
    networks:
      - worker-network
    restart: unless-stopped
    # Límites de recursos para prevenir bloqueo de la máquina
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Máximo 2 CPUs
          memory: 4096M    # Máximo 4GB RAM
        reservations:
          cpus: '0.5'      # Mínimo 0.5 CPU
          memory: 512M     # Mínimo 512MB RAM
    command: >
      sh -c "python main.py &
             celery -A celery_app worker --loglevel=info --concurrency=2 --queues=video_processing,dlq"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  worker-network:
    name: anb-worker-network
    driver: bridge
