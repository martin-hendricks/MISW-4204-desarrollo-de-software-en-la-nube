global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape de métricas del backend (API)
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['BACKEND_PUBLIC_IP:8000']  # Ejemplo: 3.XXX.XXX.XXX:8000
        labels:
          instance: 'backend-api'
          environment: 'production'

  # Scrape de métricas del worker
  # IMPORTANTE: Reemplaza WORKER con la IP pública del worker de tu compañero
  - job_name: 'worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['WORKER_PUBLIC_IP:8001']  # Ejemplo: 3.YYY.YYY.YYY:8001
        labels:
          instance: 'celery-worker'
          environment: 'production'
